name: Workspace Quality and Validation CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Rust toolchain (rustfmt)
        uses: ./.github/actions/setup-rust-toolchain
        with:
          components: rustfmt
      - name: Check Rust formatting
        id: rust_fmt
        run: cargo fmt --all -- --check
      - name: Publish results
        if: always()
        run: |
          echo "## Rust formatting" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Result: \`${{ steps.rust_fmt.outcome }}\`" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Command: \`cargo fmt --all -- --check\`" >> "${GITHUB_STEP_SUMMARY}"

  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Rust toolchain (clippy)
        uses: ./.github/actions/setup-rust-toolchain
        with:
          components: clippy
      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Run Clippy
        id: rust_clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      - name: Publish results
        if: always()
        run: |
          echo "## Rust clippy" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Result: \`${{ steps.rust_clippy.outcome }}\`" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Command: \`cargo clippy --workspace --all-targets -- -D warnings\`" >> "${GITHUB_STEP_SUMMARY}"

  test-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Rust toolchain
        uses: ./.github/actions/setup-rust-toolchain
      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Run tests
        id: rust_tests
        run: cargo test --workspace
      - name: Publish results
        if: always()
        run: |
          echo "## Rust tests" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Result: \`${{ steps.rust_tests.outcome }}\`" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Command: \`cargo test --workspace\`" >> "${GITHUB_STEP_SUMMARY}"

  test-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run JavaScript tests
        id: js_tests
        run: pnpm test:js
      - name: Publish results
        if: always()
        run: |
          echo "## JavaScript tests" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Result: \`${{ steps.js_tests.outcome }}\`" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Command: \`pnpm test:js\`" >> "${GITHUB_STEP_SUMMARY}"

  lint-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        id: js_lint
        run: pnpm lint
      - name: Check formatting
        id: js_format
        run: pnpm format:check
      - name: Publish results
        if: always()
        run: |
          echo "## JavaScript lint and formatting" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Lint result: \`${{ steps.js_lint.outcome }}\`" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Format result: \`${{ steps.js_format.outcome }}\`" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Commands: \`pnpm lint\`, \`pnpm format:check\`" >> "${GITHUB_STEP_SUMMARY}"

  build-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build plugins
        id: js_build
        run: pnpm build
      - name: Check for uncommitted generated files
        id: generated_files
        run: |
          git diff --exit-code || (echo "Generated files not committed!" && exit 1)
      - name: Publish results
        if: always()
        run: |
          echo "## JavaScript build and generated files" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Build result: \`${{ steps.js_build.outcome }}\`" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Generated files check result: \`${{ steps.generated_files.outcome }}\`" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Commands: \`pnpm build\`, \`git diff --exit-code\`" >> "${GITHUB_STEP_SUMMARY}"

  report-pr-results:
    if: github.event_name == 'pull_request' && !github.event.pull_request.head.repo.fork
    needs:
      - test-rust
      - test-js
      - lint-js
    runs-on: ubuntu-latest
    steps:
      - name: Publish PR check summary
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- ci-check-summary -->';
            const statusLabel = (result) => result === 'success' ? '[PASS]' : (result === 'failure' ? '[FAIL]' : '[PENDING]');
            const rustTests = '${{ needs.test-rust.result }}';
            const jsTests = '${{ needs.test-js.result }}';
            const lint = '${{ needs.lint-js.result }}';

            const body = `${marker}
            ## CI check summary

            - ${statusLabel(rustTests)} Rust tests: \`${rustTests}\`
            - ${statusLabel(jsTests)} JavaScript tests: \`${jsTests}\`
            - ${statusLabel(lint)} JavaScript lint/format: \`${lint}\`
            `;

            const issue_number = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((comment) =>
              comment.user?.type === 'Bot' && comment.body?.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body,
              });
            }
